<!DOCTYPE html>
<html>

<head>
    <title>Angry Pigs</title>
    <link href="css/gameStyles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="splash-screen">

        <input type="text" id="id-placeholder" value="pg20gabriel" />
        <select id="level-list" name="Levels">
            <!--Add by getting the levels from server-->
        </select>
        <div class="play-now-btn">PLAY</div>
        <button id="level-loader">Load-Level</button>
    </div>


    <header>
        <!--On work... To go to editor add /editor to the current url-->
        <h1>Game Window V 0.1</h1>
        <button id="back-to-splash">Level-Pick</button>
    </header>
    <main>
        <section class="game-screen">
            <section id="game-field">

                <div id="window-ed" class="edit-child Grass overlay">
                    <!--Dynamically generated for objects, cannon is a default-->
                </div>
                <canvas id="canvas" style="background-color: #3333;" width="1390" height="620"></canvas>

            </section>
            <button id="fireBttn">Shoot!</button>
        </section>

    </main>


    <footer>

    </footer>

    <script type="module" src="scripts/index.js"></script>
</body>


</html>
