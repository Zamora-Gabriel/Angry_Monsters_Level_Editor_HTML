<!DOCTYPE html>
<html>

<head>
    <title>Form Demo</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>Forms Demo Client</h1>
    </header>
    <main>
        <section id="test-form">

            <form id="fav-form" class="submission-form" accept-charset="utf-8">

                <input type="text" name="fav-take-out" value="" />

                <input type="text" name="fav-food" value="" />

                <select name="fav-beverage">
                    <option value="coke">Coca Cola</option>
                    <option value="pepsi">Pepsi</option>
                    <option value="coffee">Coffee</option>
                    <option value="tea">Tea</option>
                    <option value="water">Water</option>
                </select>

                <input type="submit" name="action" value="submit" />

            </form>

        </section>

        <section id="output-area">
            <div id="output-field" class="box-it-up"></div>
            <!--Fill Dynamically-->
        </section>

    </main>


    <footer>

    </footer>

    <script type="module" src="scripts/index.js"></script>
</body>


</html>
