<!DOCTYPE html>
<html>

<head>
    <title>Editor</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Modal library-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <h1>
            <center>Editor Client</center>
        </h1>
    </header>
    <main>
        <section class="flex-container">
            <section id="form-field">
                <center>Username:
                    <!--User id goes inside this placeholder, pg20gabriel is a default, and currently the only user accepted-->
                    <input type="text" id="id-placeholder" value="pg20gabriel" />
                    <button id="get-all-data">Update User Info</button>
                </center>
                <form id="Details-form" class="submission-form" accept-charset="utf-8">
                    Levels:
                    <br>
                    <select id="level-list" name="Levels">
                        <!--Add by getting the levels from server-->
                    </select>
                    <button id="level-loader">Load-Level</button>
                    <br>Level name:<br>
                    <input type="text" id="levName" name="name" value="level-name" />
                    <br> Max shots:<br>
                    <input type="text" id="maxShot" name="ammo" value="10" />
                    <br> Background:<br>
                    <select id="background-list" name="background">
                        <option value="Grass">Grassland</option>
                        <option value="Sea">Sea</option>
                    </select><br>
                    <button id="change-bkg">Change Background</button>
                    <br> One Star Score:<br>
                    <input type="text" id="oneStar" name="scoreStar1" value="500" />
                    <br> Two Star Score:<br>
                    <input type="text" id="twoStar" name="scoreStar2" value="1000" />
                    <br> Three Star Score:<br>
                    <input type="text" id="threeStar" name="scoreStar3" value="2000" />
                    <br>
                    <button id="save-bttn">Save Level</button>
                </form>
            </section>

            <section id="edit-field">
                <div id="window-ed" class="edit-child Grass">
                    <!--Dynamically generated for objects, cannon is a default-->
                    <div data-value="Cannon" class="rectangle cannon catapult draggable" style="height: 300px; width: 300px; position: absolute; margin: 0px; left: 325px; top: 500px;" draggable="true"></div>
                </div>
                <div id="info-window" class="edit-child"></div>
                <br>
            </section>

            <section id="object-lib-area">
                <ul id="object-list">
                    <!--Add by getting the objects from server-->
                </ul>
                <br>

                <!-- Trigger the object editor modal -->
                <button id="create-obj-bttn">New Object</button>

                <!-- Trigger the target editor modal -->
                <button id="create-target-bttn">New Target</button>
            </section>
        </section>

        <!-- Object Editor Modal -->
        <div id="object_modal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" id="obj_win_close">&times;</span>
                    <h2>Object Editor</h2>
                </div>
                <div class="modal-body">
                    <section id="object-form-field">
                        <center>
                            <form id="object-form" class="submission-form" accept-charset="utf-8">
                                Name:
                                <br>
                                <input type="text" id="objName" name="name" value="object-name" />
                                <!--TODO: Load object-->
                                <button id="load-obj-bttn">Load</button>
                                <br>Texture:
                                <select id="obj-texture" name="texture">
                                <!--Hardcode: Get textures from img folder-->
                                <option value="wood">wood</option>
                                <option value="metal">metal</option>
                            </select>
                                <br>Shape:
                                <select id="obj-shape" name="shape">
                                <!--Hardcode: Get shapes from img folder-->
                                <option value="round">round</option>
                                <option value="square">square</option>
                            </select>
                                <button id="prev-obj-bttn">Preview</button>
                                <div id="obj-editor">
                                    <!--Preview of object-->
                                    <div id="preview-obj"></div>
                                </div>
                                <br>Height:<br>
                                <input type="text" id="objHeight" name="height" value="70" />
                                <br>Width:<br>
                                <input type="text" id="objWidth" name="width" value="70" />
                                <br>Mass:<br>
                                <input type="text" id="objMass" name="mass" value="1" />
                                <input type="submit" name="action" value="Save Object" />
                            </form>
                        </center>
                    </section>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
        <!--End of object editor Modal-->

        <!-- Target Editor Modal -->
        <div id="target_modal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" id="target_win_close">&times;</span>
                    <h2>Target Editor</h2>
                </div>
                <div class="modal-body">
                    <section id="target-form-field">
                        <center>
                            <form id="target-form" class="submission-form" accept-charset="utf-8">
                                Name:
                                <br>
                                <input type="text" id="tarName" name="name" value="target-name" />
                                <!--TODO: Load target/object-->
                                <button id="load-tar-bttn">Load</button>
                                <br>Texture:
                                <select id="target-texture" name="texture">
                                <!--Hardcode: Get textures from img folder-->
                                <option value="brachy">brachy</option>
                                <option value="barioth">barioth</option>
                                <option value="dino">dino</option>
                                <option value="ratha">ratha</option>
                            </select>
                                <br>Shape:
                                <select id="target-shape" name="shape">
                                <!--Hardcode: Get shapes from img folder-->
                                <option value="round">round</option>
                                <option value="square">square</option>
                            </select>
                                <button id="prev-tar-bttn">Preview</button>
                                <div id="tar-editor">
                                    <!--Preview of object-->
                                    <div id="preview-tar"></div>
                                </div>
                                <br>Height:<br>
                                <input type="text" id="tarHeight" name="height" value="70" />
                                <br>Width:<br>
                                <input type="text" id="tarWidth" name="width" value="70" />
                                <br>Mass:<br>
                                <input type="text" id="tarMass" name="mass" value="1" />
                                <input type="submit" name="action" value="Save Object" />
                            </form>
                        </center>
                    </section>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
        <!-- End of Target Editor Modal -->

    </main>


    <footer>
        --Copyright (C) 2021 Gabriel Zamora--
    </footer>

    <script type="module" src="scripts/index.js"></script>
</body>


</html>
